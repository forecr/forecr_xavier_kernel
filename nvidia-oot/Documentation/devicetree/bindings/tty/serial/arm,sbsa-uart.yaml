%YAML 1.2
---
$id: http://devicetree.org/schemas/serial@c5f0000/arm,sbsa-uart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM AMBA serial port driver

maintainers:
  - Suresh Mangipudi

description: |
     the compatability = arm,sbsa-uart is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/tty/serial/amba-pl011.c

     The following nodes use this compatibility
        - /bus@0/serial@c5f0000

select:
  properties:
    compatible:
        minItems: 2
        maxItems: 2
        items:
            enum:
                - arm,sbsa-uart
                - arm,pl011

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xc5f0000
                  maximum: 0xc5f0000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x10000
                  maximum: 0x10000

    reg-io-width:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x4
        maximum: 0x4

    interrupts:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Interrupts are give by a tuple of 3 values:
                - interrupt specifier (GIC_SPI = 0, GIC_PPI = 1)
                  definitions in dt-bindings/interrupt-controller/arm-gic.h
                - interrupt number
                - trigger type (rising edge, falling edge, both, etc)
                  definitions in dt-bindings/interrupt-controller/irq.h
        items:
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x202
                  maximum: 0x202
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4
                  maximum: 0x4

    current-speed:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1c200
        maximum: 0x1c200

    numa-node-id:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x0
        maximum: 0x0

required:
    - compatible
    - reg
    - interrupts

examples:
    - |
        serial@c5f0000 {
            compatible = "arm,sbsa-uart",
                         "arm,pl011";
            status = "disabled";
            reg = <0x0 0xc5f0000 0x0 0x10000>;
            reg-io-width = <0x4>;
            interrupts = <GIC_SPI 514 IRQ_TYPE_LEVEL_HIGH>;
            current-speed = <0x1c200>;
            numa-node-id = <0>;
        };
