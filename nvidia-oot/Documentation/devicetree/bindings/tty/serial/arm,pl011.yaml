%YAML 1.2
---
$id: http://devicetree.org/schemas/serial@810c500000/arm,pl011.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM AMBA serial port driver

maintainers:
  - Suresh Mangipudi

description: |
     the compatability = arm,pl011 is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/tty/serial/amba-pl011.c

     The following nodes use this compatibility
        - /bus@0/serial@810c500000
        - /bus@0/serial@810c510000
        - /bus@0/serial@a808800000
        - /bus@0/serial@810c530000
        - /bus@0/serial@810c540000

select:
  properties:
    compatible:
        minItems: 2
        maxItems: 2
        items:
            enum:
                - arm,pl011
                - arm,primecell

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x81
                  maximum: 0xa8
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x8800000
                  maximum: 0xc540000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x10000
                  maximum: 0x10000

    interrupts:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Interrupts are give by a tuple of 3 values:
                - interrupt specifier (GIC_SPI = 0, GIC_PPI = 1)
                  definitions in dt-bindings/interrupt-controller/arm-gic.h
                - interrupt number
                - trigger type (rising edge, falling edge, both, etc)
                  definitions in dt-bindings/interrupt-controller/irq.h
        items:
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xaa
                  maximum: 0x3b6
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4
                  maximum: 0x4

    clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Clocks are given by a tuple of 2 values:
                - Phandle to the device
                - Clock ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x16
                  maximum: 0x38

    clock-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - uartclk
                - apb_pclk


    assigned-clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x33
                  maximum: 0x38

    assigned-clock-parents:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x16
                  maximum: 0x16

    dmas:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xa
                  maximum: 0xd
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xa
                  maximum: 0x17
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x800
                  maximum: 0x800

    dma-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - rx
                - tx


    dma-coherent:
        $ref: "/schemas/types.yaml#/definitions/flag"

    arm,primecell-periphid:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x51011
        maximum: 0x51011

    resets:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Resets are given by a tuple of 2 values:
                - Phandle to the device
                - Reset ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x50
                  maximum: 0x54

    reset-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - serial


required:
    - compatible
    - reg
    - interrupts
    - clocks
    - clock-names
    - resets
    - reset-names

examples:
    - |
        serial@810c500000 {
            compatible = "arm,pl011, arm,primecell";
            reg = <0x81 0x0c500000 0x0 0x10000>;
            interrupts = <GIC_SPI 170 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&bpmp TEGRA264_CLK_UART4>,
                     <&bpmp TEGRA264_CLK_PLLP_OUT0>;
            clock-names = "uartclk, apb_pclk";
            assigned-clocks = <&bpmp TEGRA264_CLK_UART4>;
            assigned-clock-parents = <&bpmp TEGRA264_CLK_PLLP_OUT0>;
            dmas = <&gpcdma 13 23 TEGRA_SID_GPCDMA>,
                   <&gpcdma 13 13 TEGRA_SID_GPCDMA>;
            dma-names = "rx, tx";
            dma-coherent;
            arm,primecell-periphid = <0x00051011>;
            resets = <&bpmp TEGRA264_RESET_UART4>;
            reset-names = "serial";
            status = "disabled";
        };
