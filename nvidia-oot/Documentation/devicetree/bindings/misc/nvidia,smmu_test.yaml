%YAML 1.2
---
$id: http://devicetree.org/schemas/smmu_test/nvidia,smmu_test.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia SMMU Test

maintainers:
  - Sachin Nikam

description: |
     The following nodes use this compatibility
        - /smmu_test

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,smmu_test

  required:
    - compatible

properties:

    iommus:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            iommus are given by a tuple of 2 values:
                - Phandle to the device
                - Device ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0

required:
    - compatible
    - iommus

examples:
    - |
        smmu_test {
            compatible = "nvidia,smmu_test";
            iommus = <&smmu4_mmu 0x00000000>;
            status = "disabled";
        };
