%YAML 1.2
---
$id: http://devicetree.org/schemas/adsp_audio/nvidia,tegra264-adsp-audio-hv.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia Hypervisor Audio Driver

maintainers:
  - Mohan Kumar

description: |
     The following nodes use this compatibility
        - /bus@0/aconnect@9000000/adsp_audio

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-adsp-audio-hv

  required:
    - compatible

properties:

    nvidia,adma_ch_page:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x7
        maximum: 0x7

    nvidia,adma_ch_start:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x31
        maximum: 0x31

    nvidia,adma_ch_cnt:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x8
        maximum: 0x8

    compr-ops:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x0
        maximum: 0x0

    num-plugin:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

required:
    - compatible

examples:
    - |
        adsp_audio {
        };
