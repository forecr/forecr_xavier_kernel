%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc@c2c0000/nvidia,tegra264-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia Tegra T264 RTC Driver

maintainers:
  - Suresh Mangipudi

description: |
     The following nodes use this compatibility
        - /bus@0/rtc@c2c0000

select:
  properties:
    compatible:
        minItems: 3
        maxItems: 3
        items:
            enum:
                - nvidia,tegra264-rtc
                - nvidia,tegra234-rtc
                - nvidia,tegra20-rtc

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xc2c0000
                  maximum: 0xc2c0000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x10000
                  maximum: 0x10000

    interrupt-parent:
        $ref: "/schemas/types.yaml#/definitions/uint32"

    interrupts:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Interrupts are give by a tuple of 2 values with interrupt-parent phandle:
                - interrupt number
                - trigger type (rising edge, falling edge, both, etc)
                  definitions in dt-bindings/interrupt-controller/irq.h
        items:
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x41
                  maximum: 0x41
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4
                  maximum: 0x4

    clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Clocks are given by a tuple of 2 values:
                - Phandle to the device
                - Clock ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x2
                  maximum: 0x2

    clock-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - rtc


required:
    - compatible
    - reg
    - interrupts
    - clocks
    - clock-names

examples:
    - |
        rtc@c2c0000 {
            compatible = "nvidia,tegra264-rtc",
                         "nvidia,tegra234-rtc",
                         "nvidia,tegra20-rtc";
            status = "disabled";
            reg = <0x0 0x0c2c0000 0x0 0x10000>;
            interrupt-parent = <&pmc>;
            interrupts = <65 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&bpmp TEGRA264_CLK_CLK_S>;
            clock-names = "rtc";
        };
