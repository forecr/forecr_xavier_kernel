%YAML 1.2
---
$id: http://devicetree.org/schemas/bpmp-shmem@0/nvidia,tegra264-bpmp-shmem.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia Tegra T264 BPMP Shared Memory Driver

maintainers:
  - Sandipan Patra

description: |
     The following nodes use this compatibility
        - /reserved-memory/bpmp-shmem@0

select:
  properties:
    compatible:
        minItems: 2
        maxItems: 2
        items:
            enum:
                - nvidia,tegra264-bpmp-shmem
                - nvidia,tegra234-bpmp-shmem

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x86070000
                  maximum: 0x86070000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x2000
                  maximum: 0x2000

    no-map:
        $ref: "/schemas/types.yaml#/definitions/flag"

required:
    - compatible
    - reg

examples:
    - |
        bpmp-shmem@0 {
            compatible = "nvidia,tegra264-bpmp-shmem",
                         "nvidia,tegra234-bpmp-shmem";
            status = "disabled";
            reg = <0x0 0x86070000 0x0 0x2000>;
            no-map;
        };
