%YAML 1.2
---
$id: http://devicetree.org/schemas/bpmp-dummy/nvidia,tegra-bpmp-dummy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia BPMP Dummy Node

maintainers:
  - Venkat Reddy Talla

description: |
     The following nodes use this compatibility
        - /bpmp-dummy

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra-bpmp-dummy

  required:
    - compatible

properties:

    '#clock-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

    '#reset-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

    '#power-domain-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

required:
    - compatible

examples:
    - |
        bpmp-dummy {
        };
