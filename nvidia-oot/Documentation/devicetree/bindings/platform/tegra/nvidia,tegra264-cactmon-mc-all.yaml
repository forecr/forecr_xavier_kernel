%YAML 1.2
---
$id: http://devicetree.org/schemas/actmon@d3f0000/nvidia,tegra264-cactmon-mc-all.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Tegra MC_ALL Central Activity Monitor

maintainers:
  - Johnny Liu

description: |
     the compatability = nvidia,tegra264-cactmon-mc-all is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/platform/tegra/tegra-cactmon-mc-all.c

     The following nodes use this compatibility
        - /bus@0/actmon@d3f0000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-cactmon-mc-all

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xd3f0000
                  maximum: 0xd3f0000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x10000
                  maximum: 0x10000

    clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Clocks are given by a tuple of 2 values:
                - Phandle to the device
                - Clock ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x1
                  maximum: 0x1

    clock-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - actmon


required:
    - compatible
    - reg
    - clocks
    - clock-names

examples:
    - |
        actmon@d3f0000 {
            compatible = "nvidia,tegra264-cactmon-mc-all";
            reg = <0x0 0xd3f0000 0x0 0x10000>;
            clocks = <&bpmp TEGRA264_CLK_OSC>;
            clock-names = "actmon";
            status = "disabled";
        };
