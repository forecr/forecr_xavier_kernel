%YAML 1.2
---
$id: http://devicetree.org/schemas/tegra_hv_pm_ctl/nvidia,tegra-hv-pm-ctl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia hypervisor PM control driver

maintainers:
  - Manish Bhardwaj

description: |
     the compatability = nvidia,tegra-hv-pm-ctl is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/virt/tegra/tegra_hv_pm_ctl.c

     The following nodes use this compatibility
        - /tegra_hv_pm_ctl

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra-hv-pm-ctl

  required:
    - compatible

properties:

    ivc:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0xf
        maximum: 0xc8

required:
    - compatible

examples:
    - |
        tegra_hv_pm_ctl {
        };
