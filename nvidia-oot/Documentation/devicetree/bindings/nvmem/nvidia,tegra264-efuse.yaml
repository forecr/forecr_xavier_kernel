%YAML 1.2
---
$id: http://devicetree.org/schemas/efuse@1000000/nvidia,tegra264-efuse.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nvidia Tegra t264 efuse Driver

maintainers:
  - Suresh Mangipudi

description: |
     the compatability = nvidia,tegra264-efuse is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/nvmem/tegra-efuse.c

     The following nodes use this compatibility
        - /bus@0/efuse@1000000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-efuse

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x1000000
                  maximum: 0x1000000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x20000
                  maximum: 0x20000

    clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Clocks are given by a tuple of 2 values:
                - Phandle to the device
                - Clock ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xc8
                  maximum: 0xc8

    clock-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - fuse


required:
    - compatible
    - reg
    - clocks
    - clock-names

examples:
    - |
        efuse@1000000 {
            compatible = "nvidia,tegra264-efuse",
                         "nvidia,tegra234-efuse";
            status = "disabled";
            reg = <0x0 0x01000000 0x0 0x20000>;
            clocks = <&bpmp TEGRA264_CLK_FUSE>;
            clock-names = "fuse";
        };
