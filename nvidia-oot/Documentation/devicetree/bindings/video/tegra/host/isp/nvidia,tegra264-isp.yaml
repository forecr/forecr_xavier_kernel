%YAML 1.2
---
$id: http://devicetree.org/schemas/isp@8188800000/nvidia,tegra264-isp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Tegra Image Sensor Processor Module

maintainers:
  - Chinniah Poosapadi

description: |
     the compatability = nvidia,tegra264-isp is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/video/tegra/host/isp/isp5.c
        - <TOP>/kernel/nvidia-oot/drivers/video/tegra/host/isp/isp5-t264.h
        - <TOP>/kernel/nvidia-oot/drivers/video/tegra/host/capture/capture-support-t264.h

     The following nodes use this compatibility
        - /bus@0/host1x@8181200000/isp@8188800000
        - /bus@0/host1x@8181200000/isp1@818a800000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-isp

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x81
                  maximum: 0x81
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x88800000
                  maximum: 0x88800000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x300000
                  maximum: 0x300000

    resets:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Resets are given by a tuple of 2 values:
                - Phandle to the device
                - Reset ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x13
                  maximum: 0x37

    reset-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - isp
                - isp1


    clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Clocks are given by a tuple of 2 values:
                - Phandle to the device
                - Clock ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xf
                  maximum: 0x10

    clock-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - isp
                - isp1


    nvidia,isp-falcon-device:
        $ref: "/schemas/types.yaml#/definitions/uint32"

    iommus:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            iommus are given by a tuple of 2 values:
                - Phandle to the device
                - Device ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xc01
                  maximum: 0xd01

    dma-coherent:
        $ref: "/schemas/types.yaml#/definitions/flag"

required:
    - compatible
    - reg
    - resets
    - reset-names
    - clocks
    - clock-names
    - iommus

examples:
    - |
        isp@8188800000 {
            compatible = "nvidia,tegra264-isp";
            reg = <0x81 0x88800000 0x0 0x00300000>;
            resets = <&bpmp TEGRA264_RESET_ISP>;
            reset-names = "isp";
            clocks = <&bpmp TEGRA264_CLK_ISP>;
            clock-names = "isp";
            nvidia,isp-falcon-device = <&isp_thi>;
            iommus = <&smmu4_mmu TEGRA_SID_ISP_VM1>;
            dma-coherent;
            status = "disabled";
        };
