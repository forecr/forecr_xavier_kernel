%YAML 1.2
---
$id: http://devicetree.org/schemas/pva0_niso1_ctx0/nvidia,pva-tegra264-iommu-context.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: PVA Application Specific Virtual Memory

maintainers:
  - Omar Nemri

description: |
     the compatability = nvidia,pva-tegra264-iommu-context is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/video/tegra/host/pva/pva_iommu_context_dev.c

     The following nodes use this compatibility
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx0
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx1
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx2
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx3
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx4
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx5
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx6
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx7
        - /bus@0/host1x@8181200000/pva0@818c000000/pva0_niso1_ctx8

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,pva-tegra264-iommu-context

  required:
    - compatible

properties:

    iommus:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            iommus are given by a tuple of 2 values:
                - Phandle to the device
                - Device ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x1101
                  maximum: 0x1109

    dma-coherent:
        $ref: "/schemas/types.yaml#/definitions/flag"

required:
    - compatible
    - iommus

examples:
    - |
        pva0_niso1_ctx0 {
            compatible = "nvidia,pva-tegra264-iommu-context";
            iommus = <&smmu4_mmu (TEGRA_SID_PVA+0x2)>;
            dma-coherent;
            status = "disabled";
        };
