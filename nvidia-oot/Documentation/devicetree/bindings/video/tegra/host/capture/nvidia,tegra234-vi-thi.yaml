%YAML 1.2
---
$id: http://devicetree.org/schemas/vi0-thi@8188700000/nvidia,tegra234-vi-thi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Tegra Camera Capture Support Module

maintainers:
  - Chinniah Poosapadi

description: |
     the compatability = nvidia,tegra234-vi-thi is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/video/tegra/host/capture/capture-support.c

     The following nodes use this compatibility
        - /bus@0/host1x@8181200000/vi0-thi@8188700000
        - /bus@0/host1x@8181200000/vi1-thi@8188f00000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra234-vi-thi

  required:
    - compatible

properties:

    resets:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Resets are given by a tuple of 2 values:
                - Phandle to the device
                - Reset ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x2e
                  maximum: 0x2f

    reset-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - vi_thi
                - vi2_thi


required:
    - compatible
    - resets
    - reset-names

examples:
    - |
        vi0-thi@8188700000 {
            compatible = "nvidia,tegra234-vi-thi";
            resets = <&bpmp TEGRA264_RESET_VI>;
            reset-names = "vi_thi";
            status = "disabled";
        };
