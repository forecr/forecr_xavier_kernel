%YAML 1.2
---
$id: http://devicetree.org/schemas/isp-thi@8188b00000/nvidia,tegra264-isp-thi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Tegra Image Sensor Processor Support Module

maintainers:
  - Chinniah Poosapadi

description: |
     the compatability = nvidia,tegra264-isp-thi is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/video/tegra/host/capture/capture-support-t264.h

     The following nodes use this compatibility
        - /bus@0/host1x@8181200000/isp-thi@8188b00000
        - /bus@0/host1x@8181200000/isp1-thi@818ab00000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-isp-thi

  required:
    - compatible

properties:

    resets:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Resets are given by a tuple of 2 values:
                - Phandle to the device
                - Reset ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x37
                  maximum: 0x37

    reset-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - isp_thi
                - isp1_thi


required:
    - compatible
    - resets
    - reset-names

examples:
    - |
        isp-thi@8188b00000 {
            compatible = "nvidia,tegra264-isp-thi";
            resets = <&bpmp TEGRA264_RESET_ISP1>;
            reset-names = "isp_thi";
            status = "disabled";
        };
