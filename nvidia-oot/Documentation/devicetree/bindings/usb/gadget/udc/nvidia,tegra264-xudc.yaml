%YAML 1.2
---
$id: http://devicetree.org/schemas/usb@a808670000/nvidia,tegra264-xudc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra XUSB Device Controller

maintainers:
  - Sing HanChen

description: |
     the compatability = nvidia,tegra264-xudc is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/usb/gadget/udc/tegra-xudc.c

     The following nodes use this compatibility
        - /bus@0/usb@a808670000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-xudc

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xa8
                  maximum: 0xa8
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x8670000
                  maximum: 0x8678000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x8000
                  maximum: 0x8000

    reg-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - base
                - fpci


    interrupts:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Interrupts are give by a tuple of 3 values:
                - interrupt specifier (GIC_SPI = 0, GIC_PPI = 1)
                  definitions in dt-bindings/interrupt-controller/arm-gic.h
                - interrupt number
                - trigger type (rising edge, falling edge, both, etc)
                  definitions in dt-bindings/interrupt-controller/irq.h
        items:
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x2
                  maximum: 0x2
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x2
                  maximum: 0x2
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4
                  maximum: 0x4

    clocks:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Clocks are given by a tuple of 2 values:
                - Phandle to the device
                - Clock ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x103
                  maximum: 0x10c

    clock-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - dev
                - ss
                - ss_src
                - fs_src


    power-domains:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0xa
                  maximum: 0xb

    power-domain-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - dev
                - ss


    nvidia,xusb-padctl:
        $ref: "/schemas/types.yaml#/definitions/uint32"

    iommus:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            iommus are given by a tuple of 2 values:
                - Phandle to the device
                - Device ID
        items:
            minItems: 2
            maxItems: 2
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x3708
                  maximum: 0x3708

    dma-coherent:
        $ref: "/schemas/types.yaml#/definitions/flag"

    phys:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x27
        maximum: 0x28

    phy-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - usb2-0
                - usb3-1


required:
    - compatible
    - reg
    - interrupts
    - clocks
    - clock-names
    - iommus

examples:
    - |
        usb@a808670000 {
            compatible = "nvidia,tegra264-xudc";
            reg = <0xa8 0x8670000 0x00 0x8000>,
                  <0xa8 0x8678000 0x00 0x8000>;
            reg-names = "base, fpci";
            interrupts = <2 2 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&bpmp TEGRA264_CLK_XUSB1_CORE_DEV>,
                     <&bpmp TEGRA264_CLK_XUSB1_CORE_SUPERSPEED>,
                     <&bpmp TEGRA264_CLK_XUSB1_SS>,
                     <&bpmp TEGRA264_CLK_XUSB1_FS>;
            clock-names = "dev, ss, ss_src, fs_src";
            power-domains = <&bpmp TEGRA264_POWER_DOMAIN_XUSB_DEV>,
                            <&bpmp TEGRA264_POWER_DOMAIN_XUSB_SS>;
            power-domain-names = "dev, ss";
            nvidia,xusb-padctl = <&xusb_padctl>;
            iommus = <&smmu1_mmu TEGRA_SID_XUSB_DEV_MODE>;
            dma-coherent;
            status = "disabled";
        };
