%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/nvidia,tegra186-bpmp-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra BPMP thermal sensor driver

maintainers:
  - Yi-Wei Wang

description: |
     the compatability = nvidia,tegra186-bpmp-thermal is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/thermal/tegra/tegra-bpmp-thermal.c

     The following nodes use this compatibility
        - /bpmp/thermal

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra186-bpmp-thermal

  required:
    - compatible

properties:

    '#thermal-sensor-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

required:
    - compatible

examples:
    - |
        thermal {
            compatible = "nvidia,tegra186-bpmp-thermal";
            status = "disabled";
            #thermal-sensor-cells = <1>;
        };
