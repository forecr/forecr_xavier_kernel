%YAML 1.2
---
$id: http://devicetree.org/schemas/nvtherm-oc-event/nvidia,tegra234-oc-event.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra Overcurrent Event Driver

maintainers:
  - Yi-Wei Wang

description: |
     the compatability = nvidia,tegra234-oc-event is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/thermal/tegra234-oc-event.c

     The following nodes use this compatibility
        - /nvtherm-oc-event

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra234-oc-event

  required:
    - compatible

properties:

    nvidia,bpmp:
        $ref: "/schemas/types.yaml#/definitions/uint32"

required:
    - compatible

examples:
    - |
        nvtherm-oc-event {
            compatible = "nvidia,tegra234-oc-event";
            status = "disabled";
            nvidia,bpmp = <&bpmp>;
        };
