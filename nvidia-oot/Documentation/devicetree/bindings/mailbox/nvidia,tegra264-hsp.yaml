%YAML 1.2
---
$id: http://devicetree.org/schemas/tegra-hsp@818c160000/nvidia,tegra264-hsp.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Hypervisor Hardware Syncronization Primatives (HSP) Driver

maintainers:
  - Suresh Mangipudi

description: |
     the compatability = nvidia,tegra264-hsp is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/mailbox/tegra-hsp.c

     The following nodes use this compatibility
        - /bus@0/tegra-hsp@818c160000
        - /bus@0/tegra-hsp@8189200000

select:
  properties:
    compatible:
        minItems: 3
        maxItems: 3
        items:
            enum:
                - nvidia,tegra264-hsp
                - nvidia,tegra234-hsp
                - nvidia,tegra186-hsp

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x81
                  maximum: 0x81
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x89200000
                  maximum: 0x8c160000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x90000
                  maximum: 0xc0000

    interrupts:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Interrupts are give by a tuple of 3 values:
                - interrupt specifier (GIC_SPI = 0, GIC_PPI = 1)
                  definitions in dt-bindings/interrupt-controller/arm-gic.h
                - interrupt number
                - trigger type (rising edge, falling edge, both, etc)
                  definitions in dt-bindings/interrupt-controller/irq.h
        items:
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x190
                  maximum: 0x1a6
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4
                  maximum: 0x4

    interrupt-names:
        $ref: "/schemas/types.yaml#/definitions/string-array"
        items:
            enum:
                - shared0
                - shared1
                - shared2
                - shared3
                - shared4


    nvidia,num-SM:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x8
        maximum: 0x8

    nvidia,num-SS:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x4
        maximum: 0x4

    nvidia,num-SI:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x5
        maximum: 0x5

    nvidia,mbox-ie:
        $ref: "/schemas/types.yaml#/definitions/flag"

    '#mbox-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x2
        maximum: 0x2

required:
    - compatible
    - reg
    - interrupts
    - interrupt-names

examples:
    - |
        tegra-hsp@818c160000 {
            compatible = "nvidia,tegra264-hsp";
            reg = <0x81 0x8c160000 0x0 0x00090000>;
            interrupts = <0 400 0x04>;
            interrupt-names = "shared0";
            nvidia,num-SM = <0x8>;
            nvidia,num-SS = <0x4>;
            nvidia,num-SI = <0x5>;
            nvidia,mbox-ie;
            status = "disabled";
        };
