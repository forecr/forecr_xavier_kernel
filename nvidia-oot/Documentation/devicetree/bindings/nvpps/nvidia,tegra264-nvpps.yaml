%YAML 1.2
---
$id: http://devicetree.org/schemas/nvpps/nvidia,tegra264-nvpps.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVidia Tegra PPS Driver

maintainers:
  - Vijay Mishra

description: |
     the compatability = nvidia,tegra264-nvpps is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/nvpps/nvpps_main.c

     The following nodes use this compatibility
        - /nvpps

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-nvpps
  required:
    - compatible

properties:

    '#address-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

    '#size-cells':
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x1
        maximum: 0x1

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0xc230000

    primary-emac:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x83
        maximum: 0x83

    sec-emac:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x84
        maximum: 0x84

required:
    - compatible
    - reg

examples:
    - |
        nvpps {
        };
