%YAML 1.2
---
$id: http://devicetree.org/schemas/miscreg-dpaux@00100000/nvidia,tegra264-misc-dpaux-padctl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra dpaux pinctrl driver

maintainers:
  - Suresh Mangipudi

description: |
     the compatability = nvidia,tegra264-misc-dpaux-padctl is mentioned in the following drivers
        - <TOP>/kernel/nvidia-oot/drivers/pinctrl/pinctrl-tegra234-dpaux.c

     The following nodes use this compatibility
        - /bus@0/miscreg-dpaux@00100000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-misc-dpaux-padctl

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x100000
                  maximum: 0x100000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4010
                  maximum: 0x4010

required:
    - compatible
    - reg

examples:
    - |
        miscreg-dpaux@00100000 {
            compatible = "nvidia,tegra264-misc-dpaux-padctl";
            reg = <0x0 0x00100000 0x0 0x4010>;
            status = "disabled";
        };
