%YAML 1.2
---
$id: http://devicetree.org/schemas/flash@0/jedec,spi-nor.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Framework for SPI NOR

maintainers:
  - Suresh Mangipudi

description: |
     the compatability = jedec,spi-nor is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/mtd/spi-nor/core.c
        - <TOP>/kernel/kernel-oot/drivers/memory/renesas-rpc-if.c

     The following nodes use this compatibility
        - /bus@0/spi@810c5b0000/flash@0

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - jedec,spi-nor

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0

    spi-max-frequency:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x6146580
        maximum: 0x6146580

    spi-rx-bus-width:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x4
        maximum: 0x4

    spi-tx-bus-width:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x4
        maximum: 0x4

required:
    - compatible
    - reg

examples:
    - |
        flash@0 {
        };
