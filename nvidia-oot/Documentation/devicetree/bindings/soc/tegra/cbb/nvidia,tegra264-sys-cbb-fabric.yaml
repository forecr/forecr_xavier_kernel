%YAML 1.2
---
$id: http://devicetree.org/schemas/sys-cbb-fabric@800000/nvidia,tegra264-sys-cbb-fabric.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Control Backbone 2.0 error handling driver for Tegra

maintainers:
  - Sumit Gupta

description: |
     the compatability = nvidia,tegra264-sys-cbb-fabric is mentioned in the following drivers
        - <TOP>/kernel/kernel-oot/drivers/soc/tegra/cbb/tegra234-cbb.c

     The following nodes use this compatibility
        - /bus@0/sys-cbb-fabric@800000

select:
  properties:
    compatible:
        minItems: 1
        maxItems: 1
        items:
            enum:
                - nvidia,tegra264-sys-cbb-fabric

  required:
    - compatible

properties:

    reg:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Registers are given by a tuple of two values:
                - register address:
                - register block size.
        items:
            minItems: 4
            maxItems: 4
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x800000
                  maximum: 0x800000
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x800000
                  maximum: 0x800000

    interrupts:
        $ref: "/schemas/types.yaml#/definitions/uint32-matrix"
        description: |
            Interrupts are give by a tuple of 3 values:
                - interrupt specifier (GIC_SPI = 0, GIC_PPI = 1)
                  definitions in dt-bindings/interrupt-controller/arm-gic.h
                - interrupt number
                - trigger type (rising edge, falling edge, both, etc)
                  definitions in dt-bindings/interrupt-controller/irq.h
        items:
            items:
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x0
                  maximum: 0x0
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x245
                  maximum: 0x245
                - $ref: "/schemas/types.yaml#/definitions/uint32"
                  minimum: 0x4
                  maximum: 0x4

    numa-node-id:
        $ref: "/schemas/types.yaml#/definitions/uint32"
        minimum: 0x0
        maximum: 0x0

required:
    - compatible
    - reg
    - interrupts

examples:
    - |
        sys-cbb-fabric@800000 {
            compatible = "nvidia,tegra264-sys-cbb-fabric";
            reg = <0x0 0x800000 0x0 0x800000>;
            interrupts = <GIC_SPI 581 IRQ_TYPE_LEVEL_HIGH>;
            numa-node-id = <0x0>;
            status = "disabled";
        };
